<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en">

<h:head>
    <title>Weather Application</title>
    <h:outputStylesheet library="css" name="style.css" />
    <h:outputScript library="js" name="main.js" />

    <style>

        .ui-autocomplete .ui-inputfield,
        .ui-autocomplete .ui-autocomplete-input {
            width: 200px; /* Passen Sie die Breite nach Bedarf an */
            padding: 8px; /* Fügen Sie etwas Padding hinzu, um die Klickfläche zu vergrößern */
            font-size: 14px; /* Passen Sie die Schriftgröße nach Bedarf an */
        }

        body .ui-inputfield,
        body .ui-autocomplete-input {
            width: 200px; /* Passen Sie die Breite nach Bedarf an */
            padding: 8px; /* Fügen Sie etwas Padding hinzu, um die Klickfläche zu vergrößern */
            font-size: 14px; /* Passen Sie die Schriftgröße nach Bedarf an */
        }

        #page {
            width: 100%;
            height: 100vh;
            /* Set the height to 100% of the viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Center vertically */
            align-items: center;
            /* Center horizontally */

        }

        #header,
        #footer {
            width: 100%;
            height: 100px;
            color: white;

        }

        #content {
            width: 100%;
            flex-grow: 1;
            /* Allow content to grow and take available space */
            display: flex;
            justify-content: center;
            align-items: center;


        }

        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900;display=swap;");



        .container {
            position: relative;
            width: 380px;
            height: 110px;
            background: rgba(255, 255, 255, .1);
            backdrop-filter: blur(40px);
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 16px;
            padding: 20px;
            transition: height .5s ease;
        }

        .search-box {
            position: relative;
            width: 100%;
            height: 55px;
            display: flex;
            align-items: center;
        }
        .search-box h{
            order: -1;
        }
        .search-box i {
            position: absolute;
            left: 10px;
            font-size: 28px;
            color: white;

        }
        search-box .bx-search-alt {

        }

        .search-box input {
            position: absolute;
            width: 200px; /* Geändert zu einem festen Wert für eine konsistente Größe */
            height: 30px; /* Angepasste Höhe für bessere Lesbarkeit */
            background: transparent;
            top: 50%; /* Positioniert das Element vertikal in der Mitte */
            left: 50%; /* Positioniert das Element horizontal in der Mitte */
            transform: translate(0%, -50%);
            border: 2px solid rgba(255, 255, 255, .2);
            outline: none;
            border-radius: 10px;
            font-size: 22px;
            color: #fff;
            font-weight: 500;
            padding: 10px 48px 10px 42px; /* Angepasst für vertikale Zentrierung des Textes */
        }

        .search-box input::placeholder {
            color: #fff;
            text-transform: capitalize;
        }

        .search-box button {
            position: absolute;
            right: 0;
            width: 60px; /* Passen Sie die Breite nach Bedarf an */
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 28px;
            color: #fff;
            padding: 0 10px; /* Passen Sie das Padding nach Bedarf an */
            cursor: pointer;
            box-sizing: content-box; /* Hinzufügen Sie dies, um sicherzustellen, dass Padding nicht zur Breite beiträgt */
            top: 60%;
            transform: translateY(-50%);
            right: 25px;
        }
        .image-container {
            text-align: center; /* Zentriert den Inhalt horizontal */
        }

        .image-container img {
            display: block; /* Stellt sicher, dass das Bild als Block-Element gerendert wird */
            margin: 0 auto; /* Zentriert das Bild horizontal */
        }

        .image-container .temperature {
            display: block; /* Stellt sicher, dass der Text als Block-Element gerendert wird */
            margin-top: 30px; /* Fügt einen Abstand zwischen Bild und Text hinzu */
        }
        .weather-box {
            text-align: center;
            color: white;
            margin: 40px 0;
        }
        .weather-box,
        .weather-details,
        .not-found {
            visibility: hidden;
        }
        .weather-box.active,
        .weather-details.active,
        .not-found.active {
            visibility: visible;
        }

        .weather-box img {
            width: 50%;
            align-items: center;
        }
        .weather-box .description {
            font-size: 35px;
            font-weight: 480;
            text-transform: capitalize;
            align-content: center;
        }

        .weather-box .temparature {
            font-size: 40px;
            font-weight: 480;
            text-transform: capitalize;
            margin-top: 5px; /* Optionaler Abstand nach dem Bild */
            display: inline; /* Ändert die Anzeige zu inline, damit Temperatur und Span nebeneinander stehen */
        }

        .weather-box .temparature span {
            display: inline; /* Ermöglicht das Anzeigen des Span-Elements in derselben Zeile */
            font-size: 40px; /* Stellt sicher, dass die Schriftgröße des Span-Elements mit der Temperatur übereinstimmt */
            margin-left: 5px; /* Fügt einen kleinen Abstand zwischen Temperatur und °C hinzu */
        }

        .weather-details {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            padding: 0 20px;
            display: flex;
            color: white;
        }

        .weather-details .humidity,
        .weather-details .wind {
            display: flex;
            align-items: center;
            width: 50%;
        }

        .weather-details .humidity {
            padding-left: 20px;
            justify-content: flex-start;
        }

        .weather-details .wind {
            padding-right: 20px;
            justify-content: flex-end;
        }

        .weather-details i {
            font-size: 56px;
            margin-right: 10px;
        }

        .weather-details span {
            display: inline-block;
            font-size: 22px;
            font-weight: 500;
        }

        .weather-details p {
            font-size: 12px;
            font-weight: 500;

        }

        .not-found {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            margin-top: 100px;
        }

        .not-found img {
            width: 60%;
        }

        .not-found p {
            font-size: 20px;
            font-weight: 500;
            margin-top: 16px;
        }
    </style>
</h:head>

<h:body style="margin: 0;">

    <div id="page" style="background-image: url(resources/img/background.jpg);">

        <div id="header">
            <ui:include src="/WEB-INF/includes/header.xhtml" />
        </div>

        <div id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="footer">
            <ui:include src="/WEB-INF/includes/footer.xhtml" />
        </div>

    </div>

</h:body>

</html>
