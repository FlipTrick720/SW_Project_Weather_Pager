<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:pt="http://java.sun.com/jsp/jstl/core"
                xmlns:row-height="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:form id="mainForm">
            <p:commandButton value="Show Average Weather"
                             action="#{dateBean.fetchAndDisplayAverageWeatherData}"
                             update="averageWeatherPanel" />

            <!-- Panel to Display Average Weather Data -->
            <p:outputPanel id="averageWeatherPanel" rendered="#{not empty dateBean.averageWeatherData}">
                <p:panel header="Average Weather Data">
                    <h:outputText value="Average Temperature  in the morning: #{dateBean.averageWeatherData.temperature().morning()} °C" /><br/>
                    <h:outputText value="Average Temperature in the afternoon: #{dateBean.averageWeatherData.temperature().afternoon()} °C" /><br/>
                    <h:outputText value="Average Temperature in evening: #{dateBean.averageWeatherData.temperature().evening()} °C" /><br/>
                    <h:outputText value="Average Temperature: #{dateBean.averageWeatherData.temperature().night()} °C" /><br/>
                    <h:outputText value="Average Humidity: #{dateBean.averageWeatherData.humidity()} %" /><br/>
                    <h:outputText value="Average Pressure: #{dateBean.averageWeatherData.pressure()} hPa" /><br/>
                    <h:outputText value="Average Cloud Cover: #{dateBean.averageWeatherData.cloudCover()} %" /><br/>
                    <h:outputText value="Average Precipation: #{dateBean.averageWeatherData.precipitation()} " /><br/>
                    <h:outputText value="Average Wind Speed: #{dateBean.averageWeatherData.wind().max()} km/h" /><br/>

                    <!-- Display other average weather data here -->
                </p:panel>
            </p:outputPanel>
            <p:panelGrid id="bottomPanel" columns="1" styleClass="borderless">
                <p:panel rendered="#{dateBean.buttonPressed}">
                    <p:panel header="Daily aggregation from #{dateBean.startDate} To #{dateBean.endDate}">
                        <h:form>
                            <p:dataTable var="day" value="#{dateBean.weatherDataList}" >
                                <p:column headerText="Date">
                                    <h:outputText value="#{day.date()}"/>
                                </p:column>
                                <p:column headerText="Morning temperature">
                                    <h:outputText value="#{day.temperature().morning()} °C"/>
                                </p:column>
                                <p:column headerText="Evening temperature">
                                    <h:outputText value="#{day.temperature().evening()} °C"/>
                                </p:column>
                                <p:column headerText="night temperature">
                                    <h:outputText value="#{day.temperature().night()} °C"/>
                                </p:column>
                                <p:column headerText="Humidity">
                                    <h:outputText value="#{day.humidity().afternoon()} %"/>
                                </p:column>
                                <p:column headerText="Wind speed">
                                    <h:outputText value="#{day.wind().max().speed()} m/s"/>
                                </p:column>
                                <p:column headerText="Wind Degree">
                                    <h:outputText value="#{day.wind().max().direction()}°"/>
                                </p:column>
                                <p:column headerText="Time Zone">
                                    <h:outputText value="#{day.timezone()} UTC"/>
                                </p:column>
                                <p:column headerText="forms of water falling">
                                    <h:outputText value="#{day.precipitation().total()*100} %"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:panel>
                </p:panel>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
