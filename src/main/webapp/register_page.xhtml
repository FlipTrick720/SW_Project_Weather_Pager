<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form id="register_form">
            <h:panelGrid columns="2">
                <p:outputLabel for="firstName" value="Firstname"/>
                <p:inputText id="firstName"  value="#{userDetailController.newUser.firstName}" required="true"/>

                <p:outputLabel for="lastName" value="Lastname:"/>
                <p:inputText id="lastName"  value="#{userDetailController.newUser.lastName}" required="true"/>

                <p:outputLabel for="username" value="Username:"/>
                <p:inputText id="username"  value="#{userDetailController.newUser.username}" required="true"/>

                <p:outputLabel for="password" value="Password:"/>
                <p:inputText id="password"  value="#{userDetailController.newUser.password}" required="true"/>

                <p:outputLabel for="email" value="Email:"/>
                <p:inputText id="email"  value="#{userDetailController.newUser.email}" required="true"/>
                <p:commandButton value="Register" action="#{userDetailController.doRegisterUser()}" oncomplete="window.location ='login.xhtml';"/>

            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
