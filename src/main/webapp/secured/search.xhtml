<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
		<p:panel header="Google Places Autocomplete API Call ">
			<h:form>
				<p:autoComplete value="#{autocompleteBean.text}" completeMethod="#{autocompleteBean.getAutocompletion}" />
				<p:commandButton value="Submit" action="#{geocodingApiDemoBean.init}" update="data"/>
			</h:form>
		</p:panel>
		<p:panel header="Geocoding API Call">
			<div>
				<h:outputText id="data" escape="false" value="#{geocodingApiDemoBean.geocodingData}"/>
				<br></br>
				<p:commandButton value="Show weather" action="#{weatherApiBean.init}" update="weather"/>
			</div>
		</p:panel>
		<p:panel header="Weather API Call">
			<div>
				<h:outputText id="weather" escape="false" value="#{weatherApiBean.currentWeather}"/>
			</div>
		</p:panel>
	</ui:define>
</ui:composition>
