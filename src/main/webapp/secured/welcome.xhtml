<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <p:panel header="Favorite Locations" toggleable="true" collapsed="false" style="width: 100%; height: 300px;">

            <!-- filter input -->
            <h:form id="filterForm">
                <p:inputText id="filterInput" value="#{reorderListBean.filterValue}" placeholder="Filter by name">
                    <p:ajax update="FavLocationForm" />
                </p:inputText>
            </h:form>

            <!-- configure shown data -->
            <h:form id="configureForm">
                <p:commandButton update=":FavLocationForm" oncomplete="PF('configureColumnDialog').show()" icon="pi pi-cog">
                        <f:setPropertyActionListener value="#{favLocation}" target="#{favLocationController.favLocation}"/>
                </p:commandButton>

                <p:dialog header="Configure shown data" id="configureColumnDialog" widgetVar="configureColumnDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="configureData" rendered="#{not empty favLocationController.favLocation}" >
                        <h:panelGrid columns="2">
                            <p:selectBooleanCheckbox value="#{favLocationController.showCurrentTemp}" itemLabel="Temp"/>
                        </h:panelGrid>
                        <p:separator />
                        <h:panelGrid columns="3">
                            <p:commandButton value="Close" onclick="PF('userEditDialog').hide()"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>

            <!-- favoritenListe -->
            <h:form id="FavLocationForm">
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
                <p:orderList value="#{reorderListBean.filteredFavLocations}" var="favLocation" itemValue="#{favLocation}" converter="#{favLocationConverter}" controlsLocation="left" responsive="true">
                    <p:ajax event="select" listener="#{reorderListBean.onSelect}" update="msgs"/>
                    <p:ajax event="reorder" listener="#{reorderListBean.onReorder}" update="msgs"/>
                    <p:column style="width:20%">
                        <h:outputText value="#{favLocation.name}" />
                    </p:column>
                    <p:column style="width:20%">
                        <p:graphicImage value="#{foreCastBean.getImageUrl(favLocationController.currentWeather(favLocation).icon())}" style="width: 40%"/>
                    </p:column>
                    <p:column style="width:20%">
                        <h:outputText value="#{favLocationController.currentTemp(favLocation)}" rendered="#{favLocationController.showCurrentTemp}" />
                    </p:column>
                    <p:column style="width:20%">
                        <h:outputText value="#{favLocationController.getFeelsLikeTemp(favLocation)}" />
                    </p:column>
                    <p:column style="width:20%">
                        <h:outputText value="#{favLocation.id}" />
                    </p:column>
                    <p:column style="width:20%">
                        <p:commandButton value="Delete" action="#{reorderListBean.deleteLocation()}"
                                         update="FavLocationForm">
                        <f:param name="idFavLocation" value="#{favLocation.id}" />
                        </p:commandButton>
                    </p:column>
            </p:orderList>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
