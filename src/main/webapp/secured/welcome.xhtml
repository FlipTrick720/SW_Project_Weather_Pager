<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="welcomeForm">
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
            <h3>Pojo Support with Clip Effect, Captions, Custom Content, Reorder Controls, Events and Responsive</h3>
            <p:orderList value="#{reorderListBean.favLocations}" var="favLocation" itemValue="#{favLocation}" converter="#{favLocationConverter}" controlsLocation="left" responsive="true">
                <p:ajax event="select" listener="#{reorderListBean.onSelect}" update="msgs"/>
                <p:ajax event="unselect" listener="#{reorderListBean.onUnselect}" update="msgs"/>
                <p:ajax event="reorder" listener="#{reorderListBean.onReorder}" update="msgs"/>
                <f:facet name="caption">Available</f:facet>

                <p:column style="width:40px">
                    <h:outputText value="#{favLocation.name}" />
                </p:column>
            </p:orderList>
            <p:commandButton value="Submit" update="displayLocations" oncomplete="PF('locationsDialog').show()" style="margin-top:5px" />

            <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="locationsDialog" header="Locations" width="200" id="dlgLocations">
                <h:panelGrid id="displayLocations" columns="1">
                    <ui:repeat value="#{reorderListBean.favLocations}" var="location">
                        <h:outputText value="#{location.name}" style="margin-right:5px" />
                        <br />
                    </ui:repeat>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
