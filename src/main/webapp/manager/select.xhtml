<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="select_form">
            <h:panelGrid columns="2">
            <!-- Your existing code for year selection -->
            <h:outputLabel value="Choose a Year:"/>
            <h:selectOneMenu value="#{dateSelectionBean.selectedYear}">
                <f:selectItems value="#{dateSelectionBean.years}" var="year"
                               itemLabel="#{year}" itemValue="#{year}"/>
            </h:selectOneMenu>

            <!-- Your existing code for month selection -->
            <h:outputLabel value="Choose a Month:"/>
            <h:selectOneMenu value="#{dateSelectionBean.selectedMonth}">
                <f:selectItems value="#{dateSelectionBean.months}" var="month"
                               itemLabel="#{month}" itemValue="#{month}"/>
            </h:selectOneMenu>

            <!-- Submit button calling the bean method directly -->
            <h:commandButton value="Submit" action="#{dateSelectionBean.yourMethod}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
