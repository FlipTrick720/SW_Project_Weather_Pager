<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
<ui:define name ="content">
    <h:form id="passwordChangeForm">

        <p:panel header="Change Password">
            <!-- Include the necessary form and input fields -->
            <p:password id="newPassword" value="#{resetPasswordBean.newPassword}" required="true" disabled="#{!resetPasswordBean.validToken}" />
            <p:commandButton value="Reset Password" action="#{resetPasswordBean.resetPassword}" disabled="#{!resetPasswordBean.validToken}" onclick="redirectToSuccessPage()"/>
        </p:panel>
    </h:form>

    <script>
        function redirectToSuccessPage() {
            window.location.href = "/verification/success.xhtml";
        }
    </script>

    <!-- Displaying error message if the token is not valid -->
    <p:messages id="messages" showDetail="true">
        <p:autoUpdate/>
    </p:messages>

</ui:define>
</ui:composition>
